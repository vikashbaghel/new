name: AndroidDemoForUATOnly

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('*/.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build AAB for release
        run: ./gradlew bundleuatRelease

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: buildfile
          path: ./app/build/outputs/bundle/uatRelease/

      - name: Send build file to Teams
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"text": "Build file attached.", "attachments": [{"contentType": "application/octet-stream", "contentUrl": "data:application/octet-stream;base64,'$(base64 -w 0 app-uat-release.aab)'", "name": "app-uat-release.aab"}]}' \
            ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Send AAB to Teams
        run: |
          # Define OneDrive sharing link obtained from step 2
          AAB_URI="https://rupyz-my.sharepoint.com/:f:/p/vikramsingh_rathor/EsQ3kPEzJedNkxEDFff7YwYBFFei-i0zJDltILP13A_DcA?email=vikramsingh.rathor%40rupyz.com&e=BD5CJ3"

          # Send message to Microsoft Teams channel with OneDrive sharing link as URI
          curl -X POST -H 'Content-Type: application/json' -d '{
            "text": "New AAB file generated!",
            "attachments": [
              {
                "title": "AAB_New_Build_File",
                "text": "The AAB file has been uploaded.",
                "color": "#0078D7",
                "actions": [
                  {
                    "name": "Download",
                    "type": "openUrl",
                    "targets": [
                      {
                        "os": "default",
                        "uri": "'$AAB_URI'"
                      }
                    ]
                  }
                ]
              }
            ]
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks
        env:
          SOURCE_DIR: './app/build/outputs/bundle/uatRelease' 
          AWS_REGION: 'ap-southeast-2' 
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}  
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
