name: AndroidDemoForUATOnly

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('*/.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build AAB for release
        run: |
          version=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          ./gradlew bundleuatRelease
          mv ./app/build/outputs/bundle/uatRelease/app-uat-release.aab ./app/build/outputs/bundle/uatRelease/app-uat-release-$version.aab

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-s3-bucket: ${{ secrets.AWS_S3_BUCKET }}
          
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Upload File to S3
        run: |
          aws s3 cp ./app/build/outputs/bundle/uatRelease/app-uat-release-$version.aab s3://mybuckethaibnade/demo/
          
      - name: Generate Public URL
        id: get-url
        run: |
          URL=$(aws s3 presign s3://mybuckethaibnade/demo/app-uat-release-$version.aab --expires-in 3600 --region ap-southeast-2 --endpoint-url https://s3.ap-southeast-2.amazonaws.com)
          echo "::set-output name=url::$URL"
          
      - name: Post URL to Teams
        run: |
          curl -X POST -H 'Content-Type: application/json' -d '{
            "text": "Download the file from S3: ${{ steps.get-url.outputs.url }}"
          }' ${{ secrets.TEAMS_WEBHOOK_URL }}
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

